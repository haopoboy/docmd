npm:
  stage: build
  image: node:10-alpine
  before_script:
    - cd frontend
  script:
    - npm install
    - npm run build -- --prod --base-href docmd
  artifacts:
    paths:
      - frontend/dist
    expire_in: 1 week

gh-pages:
  stage: deploy
  dependencies:
    - npm
  variables:
    GIT_STRATEGY: none
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - git config --global user.email "noreplay@gitlab.ci"
    - git config --global user.name "Gitlab CI"
    - cd frontend/dist
  script:
    - git init
    - git checkout --orphan gh-pages
    - git add -A
    - git commit -m "Build from $CI_SERVER_NAME $CI_PIPELINE_ID"
